<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Ask me anything</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <style>
        body {
            background-color: #80fd8b; /* light green */
        }

        .black-output {
            background-color: #a155ab;
            color: #000000;
            padding: 1.2rem;
            border-radius: 0.6rem;
            margin-top: 1rem;
            font-family: monospace;
            white-space: pre-wrap;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }
    </style>
</head>

<body>
    <div class="container text-center mt-5">
        <h1 class="display-4">Ask me anything</h1>

        <form method="POST" class="mx-auto col-md-8 col-lg-6">
            <div class="mb-3">
                <textarea 
                    name="prompt" 
                    rows="4" 
                    class="form-control" 
                    placeholder="write here..."
                ></textarea>
            </div>

            <div class="d-grid">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>

        {% if result %}
            <h3 class="mt-4">Response:</h3>
            <div class="black-output">{{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
